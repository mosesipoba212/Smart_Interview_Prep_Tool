<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview - Smart Interview Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #f5f5f7;
            line-height: 1.4;
            padding: 48px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #f5f5f7 0%, #86868b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 21px;
            color: #86868b;
            margin-bottom: 32px;
        }
        
        .back-link {
            position: fixed;
            top: 24px;
            left: 24px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f7;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 48px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 32px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .card h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #0071e3;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f5f5f7;
            font-weight: 500;
            font-size: 16px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f5f5f7;
            font-size: 16px;
            transition: border-color 0.3s ease, background 0.3s ease;
        }
        
        .form-group select option {
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 12px;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #0071e3;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: #86868b;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #0071e3;
        }
        
        .btn {
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 113, 227, 0.3);
        }
        
        .btn:disabled {
            background: #333;
            color: #86868b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f5f5f7;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .interview-progress {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0071e3, #0056b3);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #86868b;
            font-size: 14px;
        }
        
        .score-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 32px;
        }
        
        .score-title {
            font-size: 18px;
            font-weight: 600;
            color: #f5f5f7;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .score-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .score-label {
            font-size: 14px;
            color: #a1a1a6;
        }
        
        .score-range {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .score-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0071e3;
            cursor: pointer;
        }
        
        .score-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0071e3;
            cursor: pointer;
            border: none;
        }
        
        .score-display {
            font-size: 24px;
            font-weight: 700;
            color: #0071e3;
            min-width: 40px;
            text-align: center;
        }
        
        .score-indicators {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a1a1a6;
            margin-top: 8px;
        }
        
        .session-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #0071e3;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #a1a1a6;
        }
        
        .question-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
            border-left: 4px solid #0071e3;
        }
        
        .question-actions,
        .answer-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 32px;
            }
            
            .question-actions,
            .answer-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üé≠ Mock Interview Simulator</h1>
            <p class="subtitle">Practice with AI-powered interview simulations and voice-over</p>
        </div>

        <!-- Configuration Section -->
        <div id="configuration" class="main-content">
            <div class="card">
                <h3>üéØ Configure Your Interview</h3>
                
                <div class="form-group">
                    <label for="interviewType">Interview Type:</label>
                    <select id="interviewType">
                        <option value="">Select interview type...</option>
                        <option value="technical">Technical Interview</option>
                        <option value="behavioral">Behavioral Interview</option>
                        <option value="system_design">System Design Interview</option>
                        <option value="product">Product Management Interview</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty">
                        <option value="">Select difficulty...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="company">Company (Optional):</label>
                    <input type="text" id="company" placeholder="e.g., Google, Microsoft, Meta">
                </div>
                
                <div class="form-group">
                    <label for="role">Role (Optional):</label>
                    <input type="text" id="role" placeholder="e.g., Software Engineer, Product Manager">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="autoPlayVoice" checked>
                    <label for="autoPlayVoice">üé§ Auto-play questions with AI voice</label>
                </div>
                
                <button id="startBtn" onclick="startInterview()" disabled class="btn">
                    üöÄ Start Interview
                </button>
            </div>
            
            <div class="card">
                <h3>üéõÔ∏è Voice Settings</h3>
                
                <div class="form-group">
                    <label for="ttsEngine">Voice Engine:</label>
                    <select id="ttsEngine">
                        <option value="browser">Browser TTS</option>
                        <option value="openai">OpenAI TTS (Premium)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect">
                        <option value="">Loading voices...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="speechRate">Speech Rate:</label>
                    <select id="speechRate">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="speechPitch">Voice Pitch:</label>
                    <select id="speechPitch">
                        <option value="0.5">Low</option>
                        <option value="1" selected>Normal</option>
                        <option value="1.5">High</option>
                        <option value="2">Very High</option>
                    </select>
                </div>
                
                <button onclick="testVoice()" class="btn btn-secondary">
                    üîä Test Voice
                </button>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check browser compatibility immediately
            console.log('üîç Browser speech synthesis support:');
            console.log('- speechSynthesis available:', 'speechSynthesis' in window);
            console.log('- speechSynthesis.speak available:', typeof speechSynthesis?.speak);
            console.log('- User agent:', navigator.userAgent);
            
            // Force load voices immediately
            if ('speechSynthesis' in window) {
                const voices = speechSynthesis.getVoices();
                console.log('üîä Initial voices available:', voices.length);
                
                // Force voices to load
                speechSynthesis.addEventListener('voiceschanged', function() {
                    const newVoices = speechSynthesis.getVoices();
                    console.log('üîä Voices changed, now available:', newVoices.length);
                });
                
                // Test basic functionality
                setTimeout(() => {
                    try {
                        const testUtterance = new SpeechSynthesisUtterance('');
                        console.log('üîä Created test utterance successfully');
                    } catch (error) {
                        console.error('üîä Cannot create SpeechSynthesisUtterance:', error);
                    }
                }, 100);
            }
            
            const interviewTypes = {
                'technical': {
                    'name': 'Technical Interview',
                    'difficulty_levels': ['Beginner', 'Intermediate', 'Advanced', 'Expert']
                },
                'behavioral': {
                    'name': 'Behavioral Interview',
                    'difficulty_levels': ['Basic', 'Intermediate', 'Advanced']
                },
                'system_design': {
                    'name': 'System Design Interview',
                    'difficulty_levels': ['Junior', 'Mid-level', 'Senior', 'Principal']
                },
                'product': {
                    'name': 'Product Management Interview',
                    'difficulty_levels': ['Associate', 'Product Manager', 'Senior PM', 'Director']
                }
            };

            const interviewTypeSelect = document.getElementById('interviewType');
            const difficultySelect = document.getElementById('difficulty');
            const voiceSelect = document.getElementById('voiceSelect');
            
            if (!interviewTypeSelect || !difficultySelect) {
                console.error('Required elements not found!');
                return;
            }

            // Load available voices
            function loadVoices() {
                const voices = speechSynthesis.getVoices();
                voiceSelect.innerHTML = '<option value="">Select voice...</option>';
                
                voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.style.background = '#1d1d1f';
                    option.style.color = '#f5f5f7';
                    voiceSelect.appendChild(option);
                });
                
                if (voices.length > 0) {
                    console.log(`Loaded ${voices.length} voices`);
                } else {
                    console.log('No voices available, will retry...');
                    setTimeout(loadVoices, 100);
                }
            }

            // Load voices when they become available
            speechSynthesis.addEventListener('voiceschanged', loadVoices);
            loadVoices(); // Try loading immediately

            interviewTypeSelect.addEventListener('change', function() {
                const selectedType = this.value;
                
                console.log('Selected interview type:', selectedType);
                difficultySelect.innerHTML = '<option value="">Select difficulty...</option>';
                
                if (selectedType && interviewTypes[selectedType]) {
                    const difficulties = interviewTypes[selectedType].difficulty_levels;
                    console.log('Available difficulties:', difficulties);
                    difficulties.forEach(diff => {
                        const option = document.createElement('option');
                        option.value = diff;
                        option.textContent = diff;
                        option.style.background = '#1d1d1f';
                        option.style.color = '#f5f5f7';
                        difficultySelect.appendChild(option);
                    });
                    console.log('Difficulty options added successfully');
                } else {
                    console.log('No interview type selected or not found');
                }
                
                updateStartButton();
            });
            
            difficultySelect.addEventListener('change', updateStartButton);
            
            function updateStartButton() {
                const typeSelected = interviewTypeSelect.value;
                const diffSelected = difficultySelect.value;
                const shouldEnable = typeSelected && diffSelected;
                document.getElementById('startBtn').disabled = !shouldEnable;
                console.log('Button state updated. Type:', typeSelected, 'Difficulty:', diffSelected, 'Enabled:', shouldEnable);
            }

            // Global functions
            window.startInterview = async function() {
                const type = interviewTypeSelect.value;
                const difficulty = difficultySelect.value;
                const company = document.getElementById('company').value;
                const role = document.getElementById('role').value;
                const autoPlay = document.getElementById('autoPlayVoice').checked;
                
                // Store voice settings globally for use during interview
                window.selectedVoiceIndex = voiceSelect.value || 0;
                window.selectedRate = parseFloat(document.getElementById('speechRate').value) || 1.0;
                window.selectedPitch = parseFloat(document.getElementById('speechPitch').value) || 1.0;
                
                console.log('Starting interview:', {type, difficulty, company, role, autoPlay});
                console.log('Voice settings stored:', {
                    voiceIndex: window.selectedVoiceIndex,
                    rate: window.selectedRate,
                    pitch: window.selectedPitch
                });
                
                // Show loading state
                const startBtn = document.getElementById('startBtn');
                const originalText = startBtn.textContent;
                startBtn.disabled = true;
                startBtn.textContent = 'üîÑ Starting...';
                
                try {
                    const response = await fetch('/mock-interview/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            interview_type: type,
                            difficulty: difficulty,
                            company: company || 'General',
                            role: role || 'General'
                        })
                    });
                    
                    const data = await response.json();
                    
                    console.log('Received session data:', data);
                    console.log('Questions array:', data.session?.questions);
                    console.log('First question:', data.session?.questions[0]);
                    console.log('First question type:', typeof data.session?.questions[0]);
                    
                    if (data.success && data.session) {
                        showInterviewSession(data.session, autoPlay);
                    } else {
                        alert('‚ùå Failed to start interview: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error starting interview:', error);
                    alert('‚ùå Network error: Could not start interview. Please try again.');
                } finally {
                    startBtn.disabled = false;
                    startBtn.textContent = originalText;
                }
            };
            
            window.testVoice = function() {
                console.log('üîä Testing voice...');
                
                if (!('speechSynthesis' in window)) {
                    alert('‚ùå Speech synthesis not supported in this browser');
                    return;
                }
                
                // Stop any current speech first
                speechSynthesis.cancel();
                
                const voices = speechSynthesis.getVoices();
                const selectedVoiceIndex = voiceSelect.value;
                const speechRate = document.getElementById('speechRate').value;
                const speechPitch = document.getElementById('speechPitch').value;
                
                console.log('Available voices:', voices.length);
                console.log('Selected voice index:', selectedVoiceIndex);
                
                if (!selectedVoiceIndex && voices.length > 0) {
                    alert('Please select a voice first!');
                    return;
                }
                
                const utterance = new SpeechSynthesisUtterance('This is a voice test. Your interview questions will sound like this.');
                
                if (voices[selectedVoiceIndex]) {
                    utterance.voice = voices[selectedVoiceIndex];
                    console.log('Using voice:', voices[selectedVoiceIndex].name);
                } else {
                    console.log('Using default voice');
                }
                
                utterance.rate = parseFloat(speechRate);
                utterance.pitch = parseFloat(speechPitch);
                
                // Prevent the test from repeating
                utterance.onend = function() {
                    console.log('üîä Voice test completed');
                };
                
                utterance.onerror = function(event) {
                    console.error('üîä Test speech error:', event.error);
                    alert('‚ùå Speech test failed: ' + event.error);
                };
                
                // Make sure we only speak once
                speechSynthesis.speak(utterance);
            };

            // Interview session display
            window.showInterviewSession = function(session, autoPlay) {
                console.log('showInterviewSession called with:', session);
                console.log('Questions:', session.questions);
                console.log('First question:', session.questions[0]);
                console.log('First question type:', typeof session.questions[0]);
                
                // Hide configuration section
                document.getElementById('configuration').style.display = 'none';
                
                // Get the first question text properly
                const firstQuestion = session.questions[0];
                const firstQuestionText = typeof firstQuestion === 'object' ? firstQuestion.question : firstQuestion;
                
                console.log('First question text:', firstQuestionText);
                
                // Create interview session UI
                const container = document.querySelector('.container');
                const sessionHTML = `
                    <div id="interview-session" class="main-content">
                        <div class="card" style="grid-column: 1 / -1;">
                            <h3>üéØ ${session.interview_type} Interview - ${session.difficulty}</h3>
                            <p><strong>Company:</strong> ${session.company} | <strong>Role:</strong> ${session.role}</p>
                            <div class="interview-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                </div>
                                <span class="progress-text">Question 1 of ${session.questions.length}</span>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3 id="question-title">üìù Question 1</h3>
                            <div id="question-text" class="question-display">
                                ${firstQuestionText}
                            </div>
                            <div class="question-actions">
                                <button class="btn btn-secondary" onclick="
                                    console.log('üîä DIRECT: Button clicked!');
                                    try {
                                        const text = document.getElementById('question-text').textContent;
                                        console.log('üîä DIRECT: Text found:', text);
                                        speechSynthesis.cancel();
                                        const utterance = new SpeechSynthesisUtterance(text);
                                        utterance.rate = 0.8;
                                        utterance.onstart = () => console.log('üîä DIRECT: Started!');
                                        utterance.onerror = (e) => console.log('üîä DIRECT: Error:', e.error);
                                        speechSynthesis.speak(utterance);
                                        console.log('üîä DIRECT: Command sent!');
                                    } catch(e) {
                                        console.error('üîä DIRECT: Exception:', e);
                                        alert('Error: ' + e.message);
                                    }
                                ">üîä Repeat Question</button>
                                <button class="btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>üé§ Your Answer</h3>
                            <textarea id="answer-input" placeholder="Type your answer here..." style="width: 100%; min-height: 150px; padding: 16px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: #f5f5f7; font-size: 16px; resize: vertical;"></textarea>
                            
                            <!-- Score Input Section -->
                            <div class="score-container" style="margin-top: 20px;">
                                <div class="score-title">üìä Rate Your Performance</div>
                                <div class="score-input">
                                    <span class="score-label">Poor</span>
                                    <input type="range" id="score-range" class="score-range" min="1" max="10" value="5" 
                                           oninput="document.getElementById('score-display').textContent = this.value">
                                    <span class="score-label">Excellent</span>
                                </div>
                                <div class="score-display" id="score-display">5</div>
                                <div class="score-indicators">
                                    <span>1 - Poor</span>
                                    <span>5 - Average</span>
                                    <span>10 - Excellent</span>
                                </div>
                            </div>
                            
                            <div class="answer-actions" style="margin-top: 16px;">
                                <button class="btn btn-secondary" onclick="endInterview()">üèÅ End Interview</button>
                                <button class="btn" onclick="submitAnswer()">Submit Answer ‚úÖ</button>
                            </div>
                        </div>
                        
                        <!-- Session Statistics -->
                        <div class="card">
                            <h3>üìà Session Progress</h3>
                            <div class="session-stats">
                                <div class="stat-card">
                                    <div class="stat-value" id="current-average">0.0</div>
                                    <div class="stat-label">Current Average</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="questions-completed">0</div>
                                    <div class="stat-label">Questions Completed</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="highest-score">0</div>
                                    <div class="stat-label">Highest Score</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="session-time">0m</div>
                                    <div class="stat-label">Session Time</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML = `
                    <div class="header">
                        <h1 class="title">üé≠ Interview in Progress</h1>
                        <p class="subtitle">Answer thoughtfully and take your time</p>
                    </div>
                    ${sessionHTML}
                `;
                
                // Store session data globally
                window.currentSession = session;
                window.currentQuestionIndex = 0;
                window.autoPlayEnabled = autoPlay;
                window.sessionStartTime = Date.now(); // Initialize session start time
                window.questionScores = []; // Initialize scores array
                
                // Auto-play first question if enabled
                if (autoPlay) {
                    setTimeout(() => speakQuestion(), 1000);
                }
                
                console.log('Interview session started:', session);
            };

            // Interview session functions - SIMPLIFIED VERSION
            window.speakQuestion = function() {
                console.log('üîä SIMPLE: Repeat Question clicked');
                
                // Get the question text from the page directly
                const questionElement = document.getElementById('question-text');
                if (!questionElement) {
                    alert('‚ùå Could not find question text element');
                    return;
                }
                
                const questionText = questionElement.textContent || questionElement.innerText;
                console.log('üîä SIMPLE: Text to speak:', questionText);
                
                if (!questionText || questionText.trim() === '') {
                    alert('‚ùå No question text found');
                    return;
                }
                
                // Simple, direct speech
                if ('speechSynthesis' in window) {
                    try {
                        // Cancel any existing speech
                        speechSynthesis.cancel();
                        
                        // Create and speak utterance
                        const utterance = new SpeechSynthesisUtterance(questionText.trim());
                        utterance.rate = 0.8;
                        utterance.pitch = 1.0;
                        utterance.volume = 1.0;
                        
                        utterance.onstart = () => console.log('üîä ‚úÖ Speech started!');
                        utterance.onend = () => console.log('üîä ‚úÖ Speech ended!');
                        utterance.onerror = (e) => {
                            console.error('üîä ‚ùå Speech error:', e.error);
                            alert('Speech error: ' + e.error);
                        };
                        
                        speechSynthesis.speak(utterance);
                        console.log('üîä ‚úÖ Speech command sent successfully');
                        
                    } catch (error) {
                        console.error('üîä ‚ùå Exception:', error);
                        alert('Speech failed: ' + error.message);
                    }
                } else {
                    alert('‚ùå Speech synthesis not supported in this browser');
                }
            };
            
            function speakWithVoice(text, voices) {
                console.log('üîä speakWithVoice called with text:', text);
                console.log('üîä Available voices for speech:', voices.length);
                
                // Stop any current speech first to prevent overlapping
                speechSynthesis.cancel();
                
                if (!text || text.trim() === '') {
                    console.error('‚ùå Empty text provided to speakWithVoice');
                    alert('‚ùå No text to speak');
                    return;
                }
                
                const utterance = new SpeechSynthesisUtterance(text.trim());
                
                // Try to use stored voice settings or defaults
                const storedVoiceIndex = parseInt(window.selectedVoiceIndex) || 0;
                const storedRate = parseFloat(window.selectedRate) || 1.0;
                const storedPitch = parseFloat(window.selectedPitch) || 1.0;
                
                console.log('üîä Voice settings:', {
                    voiceIndex: storedVoiceIndex,
                    rate: storedRate,
                    pitch: storedPitch,
                    availableVoices: voices.length
                });
                
                if (voices && voices.length > 0 && voices[storedVoiceIndex]) {
                    utterance.voice = voices[storedVoiceIndex];
                    console.log('üîä Selected voice:', voices[storedVoiceIndex].name);
                } else {
                    console.log('üîä Using default system voice');
                }
                
                utterance.rate = storedRate;
                utterance.pitch = storedPitch;
                utterance.volume = 1.0;
                
                // Add event listeners for debugging
                utterance.onstart = function() {
                    console.log('üîä Question speech started successfully');
                };
                
                utterance.onend = function() {
                    console.log('üîä Question speech ended successfully');
                };
                
                utterance.onerror = function(event) {
                    console.error('üîä Speech error:', event.error);
                    console.error('üîä Error details:', event);
                    alert('‚ùå Speech error: ' + event.error + '. Try selecting a different voice or refresh the page.');
                };
                
                utterance.onpause = function() {
                    console.log('üîä Speech paused');
                };
                
                utterance.onresume = function() {
                    console.log('üîä Speech resumed');
                };
                
                // Attempt to speak
                try {
                    console.log('üîä Attempting to speak...');
                    speechSynthesis.speak(utterance);
                    console.log('üîä Speech command sent successfully');
                } catch (error) {
                    console.error('üîä Exception while speaking:', error);
                    alert('‚ùå Speech failed: ' + error.message);
                }
            }

            // Simple test function to verify speech works
            window.testSpeechNow = function() {
                console.log('üîä Testing speech immediately...');
                
                try {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance('This is a test. Can you hear me?');
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    utterance.onstart = function() {
                        console.log('üîä ‚úÖ Test speech started!');
                        alert('‚úÖ Speech is working!');
                    };
                    
                    utterance.onend = function() {
                        console.log('üîä ‚úÖ Test speech ended!');
                    };
                    
                    utterance.onerror = function(event) {
                        console.error('üîä ‚ùå Test speech error:', event.error);
                        alert('‚ùå Test speech error: ' + event.error);
                    };
                    
                    speechSynthesis.speak(utterance);
                    console.log('üîä Test speech command sent');
                    
                } catch (error) {
                    console.error('üîä Test speech exception:', error);
                    alert('‚ùå Test speech failed: ' + error.message);
                }
            };

            // Simple fallback speech function
            window.speakQuestionSimple = function() {
                console.log('üîä Simple speech function called');
                
                if (!window.currentSession || !window.currentSession.questions) {
                    alert('‚ùå No interview session active');
                    return;
                }
                
                const currentQuestion = window.currentSession.questions[window.currentQuestionIndex];
                const questionText = typeof currentQuestion === 'object' ? currentQuestion.question : currentQuestion;
                
                if (!questionText) {
                    alert('‚ùå No question text available');
                    return;
                }
                
                if (!('speechSynthesis' in window)) {
                    alert('‚ùå Speech synthesis not supported in this browser');
                    return;
                }
                
                // Simple speech without complex voice settings
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(questionText);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onstart = function() {
                    console.log('üîä Simple speech started');
                };
                
                utterance.onend = function() {
                    console.log('üîä Simple speech ended');
                };
                
                utterance.onerror = function(event) {
                    console.error('üîä Simple speech error:', event.error);
                    alert('‚ùå Even simple speech failed: ' + event.error);
                };
                
                try {
                    speechSynthesis.speak(utterance);
                    console.log('üîä Simple speech command sent');
                } catch (error) {
                    console.error('üîä Simple speech exception:', error);
                    alert('‚ùå Speech failed: ' + error.message);
                }
            };

            // Initialize session tracking variables
            window.questionScores = [];
            window.sessionStartTime = null;
            
            window.nextQuestion = function() {
                if (window.currentQuestionIndex < window.currentSession.questions.length - 1) {
                    window.currentQuestionIndex++;
                    const currentQuestion = window.currentSession.questions[window.currentQuestionIndex];
                    const questionText = typeof currentQuestion === 'object' ? currentQuestion.question : currentQuestion;
                    
                    document.getElementById('question-title').textContent = `üìù Question ${window.currentQuestionIndex + 1}`;
                    document.getElementById('question-text').textContent = questionText;
                    document.getElementById('answer-input').value = '';
                    
                    // Reset score input
                    document.getElementById('score-range').value = 5;
                    document.getElementById('score-display').textContent = '5';
                    
                    // Update progress
                    const progress = ((window.currentQuestionIndex + 1) / window.currentSession.questions.length) * 100;
                    document.querySelector('.progress-fill').style.width = progress + '%';
                    document.querySelector('.progress-text').textContent = `Question ${window.currentQuestionIndex + 1} of ${window.currentSession.questions.length}`;
                    
                    // Update session stats
                    updateSessionStats();
                    
                    // Auto-play if enabled
                    if (window.autoPlayEnabled) {
                        setTimeout(() => speakQuestion(), 500);
                    }
                } else {
                    alert('üéâ Interview completed! All questions answered.');
                    showInterviewSummary();
                }
            };

            window.submitAnswer = function() {
                const answer = document.getElementById('answer-input').value.trim();
                if (!answer) {
                    alert('Please provide an answer before submitting.');
                    return;
                }
                
                // Get the score for this question
                const score = parseInt(document.getElementById('score-range').value);
                window.questionScores.push(score);
                
                // Store answer and score
                const currentQuestion = window.currentSession.questions[window.currentQuestionIndex];
                if (typeof currentQuestion === 'object') {
                    currentQuestion.answer = answer;
                    currentQuestion.score = score;
                } else {
                    // For string questions, we can still store the answer and score
                    window.currentSession.answers = window.currentSession.answers || [];
                    window.currentSession.scores = window.currentSession.scores || [];
                    window.currentSession.answers[window.currentQuestionIndex] = answer;
                    window.currentSession.scores[window.currentQuestionIndex] = score;
                }
                
                alert(`‚úÖ Answer submitted with score ${score}/10! Moving to next question...`);
                nextQuestion();
            };
            
            window.updateSessionStats = function() {
                if (window.questionScores.length === 0) return;
                
                // Current average
                const average = window.questionScores.reduce((a, b) => a + b, 0) / window.questionScores.length;
                document.getElementById('current-average').textContent = average.toFixed(1);
                
                // Questions completed
                document.getElementById('questions-completed').textContent = window.questionScores.length;
                
                // Highest score
                const highest = Math.max(...window.questionScores);
                document.getElementById('highest-score').textContent = highest;
                
                // Session time
                if (window.sessionStartTime) {
                    const elapsed = Math.floor((Date.now() - window.sessionStartTime) / 60000);
                    document.getElementById('session-time').textContent = `${elapsed}m`;
                }
            };
            
            window.saveInterviewScore = async function() {
                try {
                    const overallScore = window.questionScores.length > 0 
                        ? window.questionScores.reduce((a, b) => a + b, 0) / window.questionScores.length 
                        : 0;
                    
                    const scoreData = {
                        session_id: window.currentSession.id,
                        interview_type: window.currentSession.interview_type || window.currentSession.type,
                        difficulty: window.currentSession.difficulty,
                        overall_score: Math.round(overallScore * 10) / 10,
                        question_scores: window.questionScores,
                        company: window.currentSession.company || 'Practice',
                        role: window.currentSession.role || 'General'
                    };
                    
                    const response = await fetch('/save-mock-interview-score', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(scoreData)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        console.log('‚úÖ Interview score saved successfully');
                        return true;
                    } else {
                        console.error('‚ùå Failed to save score:', result.error);
                        return false;
                    }
                } catch (error) {
                    console.error('‚ùå Error saving score:', error);
                    return false;
                }
            };
            
            window.showInterviewSummary = function() {
                const average = window.questionScores.length > 0 
                    ? window.questionScores.reduce((a, b) => a + b, 0) / window.questionScores.length 
                    : 0;
                
                const highest = window.questionScores.length > 0 ? Math.max(...window.questionScores) : 0;
                const lowest = window.questionScores.length > 0 ? Math.min(...window.questionScores) : 0;
                
                const summary = `
üéØ Interview Complete!

üìä Performance Summary:
‚Ä¢ Questions Answered: ${window.questionScores.length}
‚Ä¢ Average Score: ${average.toFixed(1)}/10
‚Ä¢ Highest Score: ${highest}/10
‚Ä¢ Lowest Score: ${lowest}/10

Your scores: ${window.questionScores.join(', ')}

Saving your progress...
                `;
                
                alert(summary);
                
                // Save the score
                saveInterviewScore().then(saved => {
                    if (saved) {
                        alert('‚úÖ Your progress has been saved! You can view your analytics to see improvement over time.');
                    }
                    
                    if (confirm('Would you like to start another interview or return to the dashboard?')) {
                        location.reload(); // Start another interview
                    } else {
                        window.location.href = '/'; // Return to dashboard
                    }
                });
            };

            window.endInterview = function() {
                if (confirm('Are you sure you want to end the interview? Your current progress will be saved.')) {
                    if (window.questionScores.length > 0) {
                        showInterviewSummary();
                    } else {
                        location.reload();
                    }
                }
            };

            console.log('Mock Interview page initialized successfully!');
        });
    </script>
</body>
</html>
