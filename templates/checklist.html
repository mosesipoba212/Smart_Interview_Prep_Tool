<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparation Checklist - Smart Interview Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #f5f5f7;
            line-height: 1.4;
            padding: 48px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #f5f5f7 0%, #86868b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 21px;
            color: #86868b;
        }
        
        .checklist-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f5f5f7;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .checklist-item:last-child {
            border-bottom: none;
        }
        
        .checklist-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin: 0 -12px;
            padding: 12px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #86868b;
            border-radius: 4px;
            margin-right: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkbox.checked {
            background: #0071e3;
            border-color: #0071e3;
        }
        
        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .checkbox-label {
            flex: 1;
            cursor: pointer;
            color: #f5f5f7;
            transition: color 0.3s ease;
        }
        
        .checkbox-label.completed {
            color: #86868b;
            text-decoration: line-through;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 8px;
            margin: 24px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #0071e3, #00d4ff);
            height: 100%;
            border-radius: 12px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            color: #86868b;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .back-link {
            position: fixed;
            top: 24px;
            left: 24px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f7;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .checklist-stats {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #0071e3;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #86868b;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Preparation Checklist</h1>
            <p class="subtitle">Stay organized and prepared for your interviews</p>
        </div>
        
        <div class="checklist-stats">
            <div class="stat-value" id="completionPercentage">0%</div>
            <div class="stat-label">Completed</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 of 0 tasks completed</div>
        </div>
        
        <div class="checklist-section">
            <h3 class="section-title">üìã Pre-Interview Research</h3>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Research company background and mission</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Review job description and requirements</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Research interviewer profiles on LinkedIn</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Prepare company-specific questions to ask</label>
            </div>
        </div>
        
        <div class="checklist-section">
            <h3 class="section-title">üíº Application Materials</h3>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Update resume with relevant experience</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Prepare portfolio or work samples</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Have reference list ready</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Print copies of all documents</label>
            </div>
        </div>
        
        <div class="checklist-section">
            <h3 class="section-title">üéØ Technical Preparation</h3>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Practice coding problems (if applicable)</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Review technical concepts for role</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Prepare technical project explanations</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Test any required software/tools</label>
            </div>
        </div>
        
        <div class="checklist-section">
            <h3 class="section-title">üí¨ Behavioral Preparation</h3>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Practice STAR method responses</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Prepare "Tell me about yourself" answer</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Practice answers to common questions</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Conduct mock interview session</label>
            </div>
        </div>
        
        <div class="checklist-section">
            <h3 class="section-title">üëî Day of Interview</h3>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Plan outfit and ensure it's ready</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Check transportation/directions</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Prepare questions about role/company</label>
            </div>
            <div class="checklist-item">
                <div class="checkbox" onclick="toggleCheck(this)"></div>
                <label class="checkbox-label">Get good night's sleep</label>
            </div>
        </div>
    </div>
    
    <script>
        function toggleCheck(checkbox) {
            checkbox.classList.toggle('checked');
            const label = checkbox.nextElementSibling;
            label.classList.toggle('completed');
            updateProgress();
        }
        
        function updateProgress() {
            const checkboxes = document.querySelectorAll('.checkbox');
            const checkedBoxes = document.querySelectorAll('.checkbox.checked');
            const total = checkboxes.length;
            const completed = checkedBoxes.length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('completionPercentage').textContent = percentage + '%';
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed} of ${total} tasks completed`;
        }
        
        // Initialize progress on page load
        updateProgress();
    </script>
</body>
</html>
